<div class="camera-container d-flex flex-wrap justify-content-center align-items-start bg-light pt-5" style="min-height: 100vh;">
  <div *ngFor="let camera of cameras" class="m-3">
    <div class="border rounded shadow-lg bg-white p-3">
      <div class="text-center mb-2">
        <strong>{{ camera.name || camera.id }}</strong>
      </div>
      <video #video class="w-100 rounded" controls autoplay muted width="400"></video>
    </div>
  </div>
</div>
