<div class="d-flex align-items-center justify-content-center vh-100 bg-dark">
  <div class="bg-secondary p-4 rounded shadow w-100" style="max-width: 400px;">
    <h2 class="text-center text-light mb-4">Login</h2>
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label text-light">Username</label>
        <input id="username" [(ngModel)]="username" name="username" required autocomplete="username"
          class="form-control" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-light">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required autocomplete="current-password"
          class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>
  </div>
</div>
