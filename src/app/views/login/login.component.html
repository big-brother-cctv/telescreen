<div class="container d-flex justify-content-center align-items-center vh-100">
  <form (ngSubmit)="onLogin()" class="w-25 p-4 border rounded shadow bg-white">
    <h2 class="text-center mb-4">Login</h2>
    <div class="mb-3">
      <input [(ngModel)]="username" name="username" class="form-control" placeholder="Username" />
    </div>
    <div class="mb-3">
      <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" />
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
</div>
